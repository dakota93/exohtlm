<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>premier tableau</title>
    <link rel="stylesheet" href="../css/premier_tableau.css">
</head>
<body>
    <h1> Un tableau, pour les données "tabulaires"</h1>
<!--ouverture du tableau : table-->
    <table>
        <!--titre du tableau (la legende): caption ( les cellules sont fussionnées)-->
        <caption>chasse de la semaine </caption>
    <thead>
        <tr>
           <!--cellules d'en tete : th table head-->
            <th>jours</th>
            <th>gremlins</th>
            <th>gobelins</th>
            <th>troll des montagnes</th>

        </tr>


    </thead>
    <!--le bas ou la fin du tableau : TFOOT les normes du w3c mettent la balise tfoo avant la balise tbody-->
    <tfoot>
        <tr>
            <td>Total</td>
            <td>35</td>
            <td>40</td>
            <td>45</td>
        </tr>

    </TFOOT>
        <!-- voir -->
        <!--le corps du tableau: tbody-->
            
        <tbody>

            <!--tr*5>td*4 : pour faire notre tableau de 5 rangées et 4 colonnes-->
            <!--rangée de tableau : TR : table row-->
            <tr>
               <!--Cellules de tableau : td,table data-->

                <td>lundi</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>mardi</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>mercredi</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>jeudi</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>vendredi</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>





</body>
</html>
