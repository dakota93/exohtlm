<!DOCTYPE html><!--ceci est un commentaire : DOCTYOPE est la premère balise obligatoire dans une page HTLM : elle désigne le type de document pour le navigateur ici .htlm-->
<html lang="fr"><!-- la balise htlm désigne le début de la page : l'attribut lang dont la valeur est fr désigne la langue , le français utilise côté utilisateur-->
<head><!-- la balise HEAD contient les paramètres d'en tête de la page htlm qui sont, pour la plupart invisibles pour l'internaute-->
    <meta charset="UTF-8"><!-- l'encodage des caractères pour afficher les caractères spéciaux tels que les accents-->
    <title>Ma première page HTLM - structure de base de la page</title><!-- le titre de la page-->
</head>
<body><!-- tout ce qui sera affiché sur la page s'écrit à l'interieur de la balise body, le corps du document-->
<h1>ma première page ; youpi !</h1>
</body>
</html>
